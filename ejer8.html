<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proyecto 08.</title>
  </head>
  <body>
    <script type="text/javascript">
      let valor;

      valor = parseInt(prompt('Introduzca un valor entre 1 y 5:',''));
      switch (valor) {
        case 1:
            document.write('uno');
            break;
        case 2:
            document.write('dos');
            break;
        case 3:
            document.write('tres');
            break;
        case 4:
            document.write('cuatro');
            break;
        case 5:
            document.write('cinco');
            break;
        default:
           document.write('Debe teclear un numero entre 1 y 5')
      }

    </script>
  </body>
</html>
