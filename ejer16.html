<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proyecto 15. Control Radio</title>
  </head>
  <body>
    <form>
      <input type="Radio" id="radio1" name="estudios"> Sin estudios

      <input type="Radio" id="radio2" name="estudios"> Primaria

      <input type="Radio" id="radio3" name="estudios"> Secundaria

      <br>
      <input type="Radio" id="radio6" name="estudios"> Maestria
      <br>
      <input type="Radio" id="radio7" name="estudios"> Doctorado

      <input type="button" name="" value="Mostrar" onclick="mostarSeleccionados()">

    </form>

        if(document.getElementById('radio1').checked){
          alert('No tiene estudios');
        }
        if(document.getElementById('radio2').checked){

        }
        if(document.getElementById('radio3').checked){
          alert('Tiene estudios de Secundaria');
        }
        if(document.getElementById('radio4').checked){
          alert('Tiene estudios de Bachillerato');
        }
        if(document.getElementById('radio5').checked){
          alert('Tiene estudios de Universidad');
        }
        if(document.getElementById('radio6').checked){
          alert('Tiene estudios de Maestria');
        }
        if(document.getElementById('radio7').checked){
          alert('Tiene estudios de Doctorado');
        }
        if(document.getElementById('radio7').checked){
          alert('Tiene estudios de');
        }
        if(document.getElementById('radio1').checked){
          alert('Tiene estudios de');
        }
      }
    </script>
  </body>
</html>
