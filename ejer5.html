<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proyecto 04.Estructura secuencial</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
      let num1;
      let num2;

      num1 = prompt(' Ingrese el numero 1:','');
      num2 = prompt(' Ingrese el numero 2:','');

      let suma = parseInt(num1) + parseInt(num2);
      let producto = parseInt(num1) * parseInt(num2);
      document.write('<div class="enunciado">')
      document.write('Los numeros ingresados fueron: ');
      document.write('<br>');
      document.write('<div class="enunciado">')
      document.write('Numero 1: '+num1);
      document.write('<br>');
      document.write('Numero 2: '+num2);
      document.write('<br>');
      document.write('La suma es: '+suma);
      document.write('<br>');
      document.write('EL producto es: '+producto);
      document.write('</div>')
    </script>
  </head>
  <body>

  </body>
</html>
